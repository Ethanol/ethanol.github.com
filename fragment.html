  <section class="post">
  <p>如果闭上眼就能够睡着<br/>
那会少了多少黑夜和烦恼<br/>
如果想清楚就能够做到<br/>
那会多了多少寂寞和自嘲</p>

<p>张开双手汹涌的是你的微笑<br/>
夏天太短 冬天太闹<br/>
融化的身体折射出潮湿的盐<br/>
光比热更古老</p>

<p>一句晚安能把整个春天发酵<br/>
向北晴天 回南无潮<br/>
眼镜过滤掉玻璃两侧的尘霾<br/>
风被雨水讥诮</p>
